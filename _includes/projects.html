<div id="projects"class="container-index">
    <div class="jumbotron">
        <h1 class="title salmon">Open-Source Projects</h1>
        <ul class="my-projects">
            {% for post in site.categories['projects'] %}
            <li class="box-project">
                <a class="title-project" href="{{ post.ur }}">{{ post.title }}</a>
                <p class="description-project">{{post.description}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
